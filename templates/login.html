{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <div class="login_card">

        <div class="page_subtitle">
            <h4>HUGR</h4>
        </div>

        <div class="login_text" style="font-family: 'Open Sans'"></div>
            <form action="/login" method="post" style="display: inline-block; width: auto;">

                <div class="form-group">
                    <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
                </div>

                <div class="form-group">
                    <input class="form-control" name="password" placeholder="Password" type="password">
                </div>

                <button class="btn btn-primary" style="margin-bottom: 20px; font-family: 'Open Sans'" type="submit">Log In</button>

            </form>
        </div>

    </div>
    <div class="login_card">
        <div style="font-family: 'Open Sans', sans-serif; font-size: 10px;">
            <p style="margin: 0 auto !important;">New to HUGR? <a href="/register">Register</a></p>
        </div>
    </div>
{% endblock %}
