{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <div class="login_card">

        <div class="page_subtitle">
            <h4>HUGR</h4>
        </div>

        <div class="login_text" style="font-family: 'Open Sans'"></div>
            <form action="/register" method="post" style="display: inline-block; width: auto;">

                <div class="form-group">
                    <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
                </div>

                <div class="form-group">
                    <input autocomplete="off" autofocus class="form-control" name="fname" placeholder="First name" type="text">
                </div>
                <div class="form-group">
                    <input autocomplete="off" autofocus class="form-control" name="lname" placeholder="Last name" type="text">
                </div>

                <div class="form-group">
                    <input class="form-control" name="password" placeholder="Password" type="password">
                </div>

                <div class="form-group">
                    <input class="form-control" name="confirmpassword" placeholder="Confirm password" type="password">
                </div>

                <button class="btn btn-primary" style="margin-bottom: 20px; font-family: 'Open Sans'" type="submit">Register</button>

            </form>
        </div>


{% endblock %}
